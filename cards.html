<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Bootstrap Cards</title>
</head>
<body>

  <div class="container">
    <div class="card" style="width: 18rem;">
      <div class="card-header text-center">
        <h3>My Profile</h3>
      </div>
      <div class="card-body">
        <img src="assets/images/usagi2.jpg" alt="usagi2" class="card-img-top">
        <p class="text-muted">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatum temporibus, sit veritatis sed nisi delectus sint facilis iusto alias eveniet est ex incidunt nostrum dolor cum. Natus libero quas neque.</p>
        <div class="card-link">
          <a href="#">Read More</a>
        </div>
      </div>
      <div class="card-footer">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
