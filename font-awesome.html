<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Font Awesome</title>
</head>
<body>

  <i class="fa-solid fa-star"></i>

  <!-- Font Awesome Sizes -->
  <!-- faなどはFontawesomeのCSS -->
  <i class="fa-solid fa-star fa-xs"></i>
  <i class="fa-solid fa-star fa-sm"></i>
  <i class="fa-solid fa-star fa-md"></i><!-- default -->
  <i class="fa-solid fa-star fa-lg"></i>
  <i class="fa-solid fa-star fa-xl"></i>
  <i class="fa-solid fa-star fa-2x"></i>
  <i class="fa-solid fa-star fa-3x"></i>
  <i class="fa-solid fa-star fa-4x"></i>
  <i class="fa-solid fa-star fa-5x"></i>
  <i class="fa-solid fa-star fa-6x"></i>
  <i class="fa-solid fa-star fa-7x"></i>
  <i class="fa-solid fa-star fa-8x"></i>
  <i class="fa-solid fa-star fa-9x"></i>

  <br>

  <!-- Font Awesome Colors -->
  <!-- FontAwesome ～～ used as a text (text-color) -->
  <i class="fa-solid fa-star fa-5x text-primary"></i>
  <i class="fa-solid fa-star fa-5x bg-primary"></i>

  <i class="fa-brands fa-facebook-f  fa-5x text-primary"></i>
  <i class="fa-brands fa-facebook-f  fa-5x bg-primary"></i>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
