<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Categories</title>
</head>
<body>
  
  <div class="container-fluid bg-success bg-gradient">
    <h2 class="h4 text-white display-4 p-2"><i class="fa-solid fa-folder"></i> Category</h2>
  </div>

  <div class="container w-50">
    <form action="#" method="post" 
      class="mx-auto border py-4 mt-5"
      autocomplete="off">
      <div class="row text-center">
        <label for="add-category" class="col-form-label col-3 fs-3">Add Category</label>

        <div class="col-7">
          <input type="text" name="add_category" id="add-category" class="form-control fs-3">
        </div>

        <div class="col-1">
          <button class="btn btn-success fs-3 fw-bold">ADD</button>
        </div>
      </div>
    </form>
  </div>

  <div class="container mx-auto mt-2">
    <!-- table-responsive-xx でtableを囲む事で、縮小時に水平線が現れる -->
    <div class="table-responsive-md">
      <!-- table-bordered, table-borderless -->
      <!-- table-sm は tdタグのpaddingを除く -->
      <!-- tableタグを使う -->
      <table class="table table-bordered 
        table-striped table-hover 
        table-sm text-center
        w-100">
        <thead class="table table-dark text-white">
          <th>CATEGORY ID</th>
          <th>CATEGORY NAME</th>
          <th></th>
          <th></th>
        </thead>
        <tbody>
          <tr class="align-middle">
            <td>9</td>
            <td>Food and Drinks</td>
            <td>
              <button class="btn btn-warning">Update</button>
            </td>
            <td>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
          <tr class="align-middle">
            <td>8</td>
            <td>General</td>
            <td>
              <button class="btn btn-warning">Update</button>
            </td>
            <td>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
          <tr class="align-middle">
            <td>7</td>
            <td>Programming</td>
            <td>
              <button class="btn btn-warning">Update</button>
            </td>
            <td>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
