<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Login</title>
</head>

<body>

  <form action="#" method="post" 
  class="mt-3 mx-auto border w-50 p-3">
    <h2 class="display-4 text-center">LOGIN</h2>
  
    <input type="text" name="title" id="title" 
    class="form-control rounded-0 
    border border-start-0 border-top-0 border-end-0
    border-primary" placeholder="USERNAME">

    <input type="password" name="date" id="date" 
    class="form-control rounded-0 
    border border-start-0 border-top-0 border-end-0
    border-dark mt-3" placeholder="PASSWORD">

    <button class="btn btn-success w-100 mt-4">ENTER</button>
    <div class="row mt-3">
      <div class="col text-center">
        <a href="#" class="font-monospace text-dark">Create an Account</a>
      </div>
      <div class="col text-center">
        <a href="#" class="font-monospace text-dark">Recover Account</a>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
