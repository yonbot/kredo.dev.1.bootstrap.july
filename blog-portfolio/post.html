<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Post</title>
</head>
<body>
  
  <div class="container-fluid bg-info bg-gradient">
    <h2 class="h4 text-white display-4 p-2"><i class="fa-solid fa-pen-nib"></i> Post</h2>
  </div>

  <div class="container mx-auto mt-2">
    <div class="row text-end mb-2">
      <div class="col">
        <button class="btn btn-outline-dark btn-lg"><i class="fa-solid fa-pen-to-square"></i>Add Post</button>
      </div>
    </div>
    <!-- table-responsive-xx でtableを囲む事で、縮小時に水平線が現れる -->
    <div class="table-responsive-md">
      <!-- table-bordered, table-borderless -->
      <!-- table-sm は tdタグのpaddingを除く -->
      <!-- tableタグを使う -->
      <table class="table table-bordered 
        table-striped table-hover 
        table-sm text-center
        w-100">
        <thead class="table table-dark text-white">
          <th>POST ID</th>
          <th>TITLE</th>
          <th>CATEGORY</th>
          <th>DATE POSTED</th>
          <th></th>
        </thead>
        <tbody>
          <tr class="align-middle">
            <td>5</td>
            <td>Letter from the Admin</td>
            <td>General</td>
            <td>2021-08-15</td>
            <td>
              <button class="btn btn-outline-dark"><i class="fa-solid fa-angles-right"></i>Details</button>
            </td>
          </tr>
          <tr class="align-middle">
            <td>2</td>
            <td>Hey, I am Mark!</td>
            <td>Programming</td>
            <td>2021-08-17</td>
            <td>
              <button class="btn btn-outline-dark"><i class="fa-solid fa-angles-right"></i>Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
