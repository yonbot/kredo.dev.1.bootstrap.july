<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>User</title>
</head>
<body>
  
  <div class="container-fluid bg-warning bg-gradient">
    <h2 class="h4 text-white display-4 p-2"><i class="fa-solid fa-user-pen"></i> User</h2>
  </div>

  <div class="container w-50">
    <form action="#" method="post" 
      class="mx-auto border px-3 py-4 mt-5"
      autocomplete="off">
      <div class="row">
        <div class="col display-4">
          Add User
        </div>
        <div class="col">
          
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <input type="text" name="first_name"
          id="first-name" class="form-control fs-3" placeholder="First Name">
        </div>
        <div class="col">
          <input type="text" name="first_name"
          id="first-name" class="form-control fs-3" placeholder="Last Name">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <input type="text" name="contact_number"
          id="contact-number" class="form-control fs-3" placeholder="Contact Number">
        </div>
        <div class="col">
          <input type="text" name="address"
          id="address" class="form-control fs-3" placeholder="Address">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <input type="text" name="username"
          id="username" class="form-control fs-3" placeholder="Username">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <input type="password" name="password"
          id="password" class="form-control fs-3" placeholder="Password">
        </div>
      </div>
      <button class="btn btn-warning w-100 mt-2 text-white fw-bold fs-3">ADD</button>
    </form>
  </div>

  <div class="container mx-auto mt-2">
    <!-- table-responsive-xx でtableを囲む事で、縮小時に水平線が現れる -->
    <div class="table-responsive-md">
      <!-- table-bordered, table-borderless -->
      <!-- table-sm は tdタグのpaddingを除く -->
      <!-- tableタグを使う -->
      <table class="table table-bordered 
        table-striped table-hover 
        table-sm text-center
        w-100">
        <thead class="table table-dark text-white">
          <th>ACCOUNT ID</th>
          <th>FULL NAME</th>
          <th>CONTACT NUNBER</th>
          <th>ADDRESS</th>
          <th>USERNAME</th>
          <th></th>
          <th></th>
        </thead>
        <tbody>
          <tr class="align-middle">
            <td>3</td>
            <td>John Doe</td>
            <td>78987-787777</td>
            <td>Budapest, Hungary</td>
            <td>john</td>
            <td>
              <button class="btn btn-warning">Update</button>
            </td>
            <td>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
          <tr class="align-middle">
            <td>6</td>
            <td>John Doe</td>
            <td>78987-787777</td>
            <td>Budapest, Hungary</td>
            <td>john</td>
            <td>
              <button class="btn btn-warning">Update</button>
            </td>
            <td>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
