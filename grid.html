<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <title>Grid</title>
</head>
<body>
  <!-- spaceはgutterという 1.5rem -->
  <!-- .row>.col*4 -->
  <div class="container">
    <div class="row">
      <div class="col-2 bg-primary">first</div>
      <div class="col-1 bg-secondary">second</div>
      <div class="col-5 bg-warning">third</div>
      <div class="col-4 bg-success">fourth</div>
    </div>
  </div>
  <br>

  <div class="container">
    <div class="row">
      <div class="col bg-success text-white text-center">first column</div>
      <div class="col bg-warning text-white text-center">second column</div>
      <div class="col bg-danger text-white text-center">third column</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
